<div class="container my-4 bg-dark text-white py-3 rounded">
  <div class="row">
    <div class="col-md-6">
      <h1>{{ titulo }}</h1>
      <p>{{ mensaje }}</p>
    </div>
  </div>
</div>
<div class="container my-4 bg-dark text-white py-3 rounded">
  
  <div class="card rounded-3 mb-4" *ngFor="let ci of cart.cart_items">
    <form [action]="'/cart-item'" method="POST" (ngSubmit)="onSubmit()">
      <div class="card-body p-4">
        <div class="row d-flex justify-content-between align-items-center">
          <div class="col-md-2 col-lg-2 col-xl-2">
            <img [src]="'https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp'"
              class="img-fluid rounded-3" alt="Cotton T-shirt" />
          </div>
          <div class="col-md-3 col-lg-3 col-xl-3">
            <p class="lead fw-normal mb-2">{{ci.product.name}}</p>
            <p>
              <span class="text-muted">{{'Categoria: ' + ci.product.category}}</span>
            </p>
          </div>
          <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
            <button type="button" class="btn btn-link px-2"
              (click)="quantityInput.stepDown()">
              <i class="fas fa-minus"></i>
            </button>

            <input [value]="ci.quantity" #quantityInput id="form1" [min]="1" [max]="ci.product.stock"
              name="quantity" type="number" readonly class="form-control form-control-sm" />

            <button type="button" class="btn btn-link px-2"
              (click)="quantityInput.stepUp()">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
            <h5 class="mb-0">{{'$' + (ci.product.price * ci.quantity)}}</h5>
          </div>
          <div class="col-md-1 col-lg-1 col-xl-1 text-end">
            <button [formAction]="'/cart-item/delete'" class="btn btn-outline-danger">
              <i class="fas fa-trash fa-lg"></i>
            </button>
          </div>
        </div>
      </div>
      <input name="id_cart_item" type="hidden" [value]="ci.idCartItem" />
    </form>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="row d-flex justify-content-between align-items-center">
        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
          <h5 class="mb-0">Total: ${{cart.total}}</h5>
        </div>
        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
          <form [action]="'/sale/create/' + cart.idCart" method="post" (ngSubmit)="onSubmit()">
            <input type="hidden" name="cart_id" [value]="cart.idCart" />

            <button type="submit" class="btn btn-success btn-block btn-lg">
              Comprar
            </button>
          </form>
          </div>
        </div>
      </div>
    </div>
  
  </div>
