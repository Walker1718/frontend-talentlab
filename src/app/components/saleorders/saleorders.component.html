<div class="container my-4">

  <div class="row">

    <form [formGroup]="saleOrderForm">
      <div class="row">
        <div class="col-md-6">
          <div class="card-header">
            <h2>Formulario de pago</h2>
          </div>
          <div class="card-body">

            <div class="form-group mb-3">
              <label for="cardType" class="col-form-label  fw-bold">Tipo de tarjeta</label>

              <div class="col-sm-10">
                <!--<input >  -->
                <select class="form-select" aria-label="Default select example" name="cardType" id="cardType"
                  formControlName="cardType" [ngClass]="{'is-invalid' : onSubmit && f['cardType'].errors}">
                  <option value="" disabled>--Seleccione--</option>
                  <option value="1">Debito</option>
                  <option value="2">Credito</option>
                  <option value="3">Tarjeta prepago</option>
                </select>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="cardName" class="col-form-label  fw-bold">Nombre en la tarjeta</label>
              <div class="col-sm-10">
                <input placeholder="Nombre Apellido" type="text" class="form-control" name="cardName" id="cardName"
                  formControlName="cardName" [ngClass]="{'is-invalid' : onSubmit && f['cardName'].errors}">
                
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="cardNumber" class="col-form-label fw-bold">Numero frontal de la tarjeta</label>
              <div class="col-sm-10">
                <input placeholder="#### #### #### ####" type="number" maxlength="16" class="form-control" name="cardNumber"
                  id="cardNumber" formControlName="cardNumber" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" [ngClass]="{'is-invalid' : onSubmit && f['cardNumber'].errors}">
                
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="experationDate" class="col-form-label fw-bold">Fecha de expiracion de la
                tarjeta</label>
              <div class="col-sm-10">
                <div>
                  <label for="month"></label>
                  <div class="flexbox">
                    <div class="grupo-select">
                      <select name="month" id="expirationYear" formControlName="expirationYear">
                        <option disabled selected>Mes</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
                    </div>
                    <div class="grupo-select">
                      <select name="year" id="expirationMonth" formControlName="expirationMonth">
                        <option disabled selected>Año</option>
                        <option value="1">2023</option>
                        <option value="2">2024</option>
                        <option value="3">2025</option>
                        <option value="4">2026</option>
                        <option value="5">2027</option>
                        <option value="6">2028</option>
                        <option value="7">2029</option>
                        <option value="8">2030</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="securityCode" class="col-form-label fw-bold">Numero trasero de la tarjeta</label>
              <div class="col-sm-10">
                <input placeholder="123" type="number" maxlength="3" class="form-control" name="securityCode"
                  id="securityCode" formControlName="securityCode"
                  oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" [ngClass]="{'is-invalid' : onSubmit && f['securityCode'].errors}">
                
              </div>

            </div>




          </div>
        </div>



        <div class="col-md-6">
          <div class="card-header">
            <h2>Dirección de envío</h2>
          </div>
          <div class="card-body">

            <div class="form-group mb-3">
              <label for="country" class="col-form-label fw-bold">País de destino</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="country" id="country" formControlName="country" [ngClass]="{'is-invalid' : onSubmit && f['country'].errors}">
                
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="region" class="col-form-label fw-bold">Region de destino</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="region" id="region" formControlName="region" [ngClass]="{'is-invalid' : onSubmit && f['region'].errors}">
                
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="city" class="col-form-label fw-bold" for="validationTooltip03">Ciudad de destino</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="city" id="city" id="validationTooltip03" formControlName="city" [ngClass]="{'is-invalid' : onSubmit && f['city'].errors}">
                
              </div>
            </div>


            <div class="form-group mb-3">
              <label for="street" class="col-form-label fw-bold">Calle de destino</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="street" id="street" formControlName="street" [ngClass]="{'is-invalid' : onSubmit && f['street'].errors}">
                
              </div>
            </div>


            <div class="form-group mb-3">
              <label for="postalCode" class="col-form-label fw-bold">Codigo postal</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" name="postalCode" id="postalCode"
                  formControlName="postalCode" [ngClass]="{'is-invalid' : onSubmit && f['postalCode'].errors}">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>


<div class="card-footer">
  <div class="form-group row text-center">
    <div class="col">
      <button type="button" [routerLink]="['/home']" class="btn btn-lg btn-outline-primary m-2"> Volver</button>
      <button type="button" (click)="onReset()" class="btn btn-lg btn-outline-primary m-2"> Limpiar</button>
      <button type="button" (click)="onSubmit()" class="btn btn-success btn-block btn-lg">Finalizar pago</button>
    </div>
  </div>
  </div>
