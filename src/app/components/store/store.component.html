    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4" *ngFor="let product of products">
                <div class="card mb-4 box-shadow">
                   
                    <img src="{{product.image}}" style="height: 325px; width: 100%; display: block;"/>
                    <div class="card-body">
                        <p class="card-text" >{{product.idProduct}}</p>
                        <p class="card-text" >{{product.name}}</p>
                        <p class="card-text" >{{product.category}}</p>
                        <p class="card-text" >{{product.stock}}</p>
                        <div class="d-flex justify-content-between align-items-center">

                            <button [routerLink] ="['/store/add', product.idProduct]" class="btn btn-primary mb-1" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Editar">
                                <span class ="fs-5">
                                    <fa-icon [icon]="faCartPlus"></fa-icon>
                                </span>
                            </button>
                            <small class="text-muted" >Valor: {{product.price | currency: 'CLP': 'symbol-narrow': '1.0-0'}} </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
