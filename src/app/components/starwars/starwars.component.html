<div class="container my-4">
    <div class="row bg-dark text-warning rounded">
        <div class="col-md-6">
            <img class="img-fluid " src="../../../assets/img/Star_Wars.svg" alt="">
        </div>
        <div class="col-md-6">
            <h1 class="text-center align-middle">Personajes Star Wars</h1>
        </div>
    </div>

    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let personaje of listaPersonajes">
                <div class="card h-100">
                    <img class="card-img-top" src="{{personaje.image}}" alt="{{personaje.name}}">
                    <div class="card-body">
                        <h4 class="card-title">{{personaje.name | uppercase }}</h4>
                        <h5 class="card-title">{{personaje.homeworld | titlecase}}</h5>
                        <p class="card-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatum, aliquam.</p>
                    </div>
                    <div class="card-footer">
                        <p class="card-text fst-italic">MÃ¡s info: <a href="{{personaje.wiki}}" target="_blank">Wiki</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
