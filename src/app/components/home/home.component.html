<div class="container mt-4">
    <div id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">

            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1"

            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2"

            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="4"
                aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="5"
                aria-label="Slide 6"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../../assets/img/001-1200x500.jpg" class="d-block w-100" alt="...">

            <div class="carousel-item">
                <img src="../../../assets/img/002-1200x500.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../../../assets/img/003-1200x500.jpg" class="d-block w-100" alt="...">

            <div class="carousel-item">
                <img src="../../../assets/img/004-1200x500.jpg" class="d-block w-100" alt="...">

            <div class="carousel-item">
                <img src="../../../assets/img/005-1200x500.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../../../assets/img/006-1200x500.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
