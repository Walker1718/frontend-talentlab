<div class="container my-4">
    <div class="row justify-content-center my-5">
        <div class="col-8">
            <div class="row" *ngIf="user.picture">
                <div class="col mb-2 text-center">
                    <img [src]="user.picture" alt="Logo usuario" class="rounded-circle w-25" referrerpolicy="no-referrer">
                </div>
            </div>
            <div class="row">
                <div class="col mb-2">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" #email="ngModel" [ngModel]="user.email" class="form-control form-control-sm" disabled>
                </div>
                <div class="col mb-2">
                    <label for="nickname" class="form-label">Usuario</label>
                    <input type="text" id="nickname" name="nickname" #nickname="ngModel" [ngModel]="user.nickname" class="form-control form-control-sm" disabled>
                </div>
                <div class="col mb-2">
                    <label for="updated_at" class="form-label">Ultimo acceso</label>
                    <input type="text" id="updated_at" name="updated_at" #updated_at="ngModel" [ngModel]="user.updated_at | date: 'long'" class="form-control form-control-sm" disabled>
                </div>
            </div>
        </div>
    </div>
</div>
